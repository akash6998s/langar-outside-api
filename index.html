<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit/Add Member</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Edit Member</h2>
    <form id="memberForm" novalidate>
      <select name="roll_no" id="roll_no" required>
        <option value="">Select Roll Number</option>
      </select>
      
      <input type="text" readonly name="name" id="name" placeholder="First Name" required />
      <input type="text" readonly name="last_name" id="last_name" placeholder="Last Name" />
      <input type="text" name="phone_no" id="phone_no" placeholder="Phone Number" required />
      <input type="text" name="address" id="address" placeholder="Address" required />

      <!-- Custom file upload -->
      <label for="imageUpload" class="custom-file-upload">Upload Image (optional)</label>
      <input type="file" name="image" id="imageUpload" accept="image/*" />

      <button type="submit">Submit</button>
    </form>
    <div id="response"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
